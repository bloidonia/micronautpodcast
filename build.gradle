plugins {
    id 'base'
}
task copyMedia(type: Copy) {
    from file("media")
    into file("build/media")
    include("*.png")    
}
build.dependsOn('copyMedia')
task copyMp3(type: Copy) {
    from file("mp3")
    into file("build/mp3")
    include("*.mp3")    
}
build.dependsOn('copyMp3')
